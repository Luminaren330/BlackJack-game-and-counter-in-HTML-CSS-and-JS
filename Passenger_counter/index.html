<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Passenger counter</title>
</head>
<body>
    <h1>People entered:</h1>
    <h2 id="count_pl">0</h2>

    <button onclick="Reset()" id="reset">Reset</button>
    <p id ="P_Ent">Previous Entries: </p>
    <script src="count.js"></script>
</body>
</html>
